<div data-ng-controller="EventsController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">College Events</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                    <li class="page-scroll" data-ng-if="!authentication.user">
                        <a href="/login">Login</a>
                    </li>
                    <li class="page-scroll" data-ng-if="!authentication.user">
                        <a href="/register">Register</a>
                    </li>

                    <li class="page-scroll" data-ng-if="authentication.user.role == 'admin'">
                        <a href="/#!/events/create">CREATE</a>
                    </li>
                    <li class="page-scroll" data-ng-if="authentication.user">
                        <a href="/#!/events">Events</a>
                    </li>
                    <li class="page-scroll" data-ng-if="authentication.user">
                        <a href="/logout">Hello <span data-ng-bind="authentication.user.username" data-ng-if="authentication.user"></span>, Logout?</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section data-ng-init="findOne()" class="container">
        <h1>Edit Event</h1>
        <form data-ng-submit="update()" novalidate class="form-signin">
            <div>
                <label for="title" class="sr-only">Title</label>
                <div>
                    <input type="text" data-ng-model="event.title" id="title" placeholder="Title" required autofocus class="form-control">
                </div>
            </div>
			
			<br/>

            <div>
                <div>
                    Completed: <input type="checkbox" data-ng-model="event.completed" ng-checked="event.completed" name="completed" id="completed" class="form-control" />
                </div>
            </div>
			
			<br/>

            <div>
                <label for="description" class="sr-only">Description</label>
                <div>
                    <textarea data-ng-model="event.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
                </div>
            </div>
			
			<br/>
			
            <div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Update Event</button>
            </div>
			
			<br/>
			
            <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </section>
</div>
